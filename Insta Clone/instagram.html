<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/icone.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="instagram-content">

        <div class="instagram-blocks">

            <div class="insta-left">
                <img src="img/celulares.jpg">
            </div>

            <div class="insta-right">

                <div class="form">

                    <img src="img/insta-fonte.png" id="logo">
                    <input type="email" id="text" placeholder="Nome de usuário ou email">
                    <input type="password" id="pass" placeholder="Senha">
                    <a href="#" class="entrar">Entrar</a>

                    <div class="other">

                        <span>OU</span> <br>

                        <div class="facebook">
                            <img src="img/facebook-logo.jpg">
                            <h5 id="fb">Entrar com o Facebook</h5>
                        </div>
                        <h5 id="forget">Esqueceu a Senha?</h5>

                    </div>

                </div>

                <div class="sig">

                    <span>Não tem uma conta? <a>Cadastre-se </a></span>

                </div>

                <div class="apps">
                    <span> Obtenha o aplicativo </span><br>
                    <div>
                        <img src="img/app-store.png" class="app">
                        <img src="img/play-store.png" class="app">
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
